<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <script src="vendor/jquery/dist/jquery.min.js"></script>
    <script src="src/js/jquery.cbuilder.js"></script>
    <link href="src/css/cbuilder.min.css" rel="stylesheet" />    
    <title>jquery.cbuilder demo</title>
    <script type="text/javascript">
        $(document).ready(function () {
            var options = {
                height: '800px'
            };
            $('#test1,#test2').cbuilder(options);
        });
    </script>
</head>
<body>
<div id="test1">
    <div class="cropwrap">
        <img src="src/images/bd_logo1.png" class="" style="display: block; visibility: visible; width: 540px; height: 258px;">
        <a class="imgpos" style="color: #ff0000;left: 0px; top: 0px; width: 94px; height: 94px; font-family: 宋体;font-size: 24px;" linktype="countdown"></a>
    </div>
</div>
    <br/>
<div id="test2">
    <div class="cropwrap">
        <img src="src/images/bd_logo1.png">
    </div>
</div>
</body>
</html>
