    <link href="src/css/cbuilder.css" rel="stylesheet"/>
    <title>jquery.cbuilder demo</title>

        $(document).ready(function() {
            var options = {
                height: '800px'
            };
            $('#test1').cbuilder(options);
        });

            <div id="test3" class="cb-cropwrap">

                <div class="imgpos" style="color: rgb(51, 51, 51); font-family: 宋体; height: 69px; left: 45px; top: 7px; width: 441px;" linktype="countdown" startdate="2015-11-05 14:00" enddate="2015-11-20 16:00"></div>
            </div>
        </div>
    </div>
</div>
<br/>
<div id="test2">

        <img src="https://www.baidu.com/img/bd_logo1.png" style="display: block; height: 258px; width: 540px;">
        <a class="imgpos" style="height: 94px; left: 0px; top: 0px; width: 94px;" target="_blank" href="http://www.qq.com" linktype="link"></a>
