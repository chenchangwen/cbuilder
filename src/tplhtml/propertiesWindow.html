<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
</head>
<body>
<div id="templates">
    <div id="propertiesWindow">
        <div class="cb-propertiesWindow">
            <!-- 主面板 -->
            <div class="pw-main pw-panel" style="display: block">
                <div class="pw-header">
                </div>
                <div class="pw-operate">
                    <a class="close" href="javascript:;"></a>
                </div>
                <div class="pw-body">
                    <hr class="cb-article-divider">
                    <ul class="cb-pills">
                        <li><a href="javascript:;" class="cb-pills-title">编辑</a></li>
                    </ul>

                    <hr class="cb-article-divider">
                    <div class="pw-body-content">
                        <h1 class="pw-body-content-header">属性</h1>
                        <table class="pw-body-content-list">
                            <tbody>
                            <tr>
                                <td class="text">height:</td>
                                <td class="input">
                                    <input type="text" id="pwheight">
                                </td>
                            </tr><tr>
                                <td class="text">width:</td>
                                <td class="input">
                                    <input type="text" id="pwwidth">
                                </td>
                            </tr>
                            </tbody>
                        </table>
                        <hr class="cb-article-divider">
                    </div>
                    <div class="pw-body-footer">
                        <button type="button" class="btn primary save">保 存</button>
                        <button type="button" class="btn primary delete">删 除</button>
                    </div>
                </div>
            </div>
            <!-- 区域 -->
            <div class="pw-area pw-panel">
                <div class="pw-header">
                </div>
                <div class="pw-operate">
                    <a class="back" href="javascript:;"></a>
                    <a class="close" href="javascript:;"></a>
                </div>
                <div class="pw-body">
                    <hr class="cb-article-divider">
                    <ul class="cb-pills">
                        <li class="cb-active"><a href="javascript:;" class="cb-pills-title"></a></li>
                    </ul>
                    <hr class="cb-article-divider">
                    <div class="pw-body-content">
                        <h1 class="pw-body-content-header">位置</h1>
                        <table class="pw-body-content-list">
                            <tbody>
                            <tr>
                                <td class="text">width:</td>
                                <td class="input">
                                    <input id="cropwidth" class="croppos" data-name="width"  maxlength="4" type="text">
                                </td>
                            </tr>
                            <tr>
                                <td class="text">height:</td>
                                <td class="input">
                                    <input id="cropheight" class="croppos" data-name="height" maxlength="4" type="text">
                                </td>
                            </tr>
                            <tr>
                                <td class="text">margin-left:</td>
                                <td class="input">
                                    <input id="cropmarginleft" class="croppos" data-name="left" maxlength="4" type="text">
                                </td>
                            </tr>
                            <tr>
                                <td class="text">margin-top:</td>
                                <td class="input">
                                    <input id="cropmargintop" class="croppos" data-name="top" maxlength="4" type="text">
                                </td>
                            </tr>
                            </tbody>
                        </table>
                        <hr class="cb-article-divider">
                    </div>
                    <div class="pw-body-footer">
                        <div class="pw-body-footer">
                            <button type="button" id="area-save" class="btn primary ">保 存</button>
                            <button type="button" id="area-delete" class="btn primary delete">删 除</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="bodycontentheader">
        <h1 class="pw-body-content-header">#value</h1>
    </div>
    <div id="hr">
        <hr class="cb-article-divider">
    </div>
</div>
    
</body>
</html>
