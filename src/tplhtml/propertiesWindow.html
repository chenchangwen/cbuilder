<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
</head>
<body>
    <div id="templates">
        <div id="propertiesWindow">
            <div class="cb-propertiesWindow">
                <!-- 主面板 -->
                <div class="pw-main pw-panel" style="display: block">
                    <div class="pw-header">
                    </div>
                    <div class="pw-operate">
                        <a class="close" href="javascript:;"></a>
                    </div>
                    <div class="pw-body">
                        <hr class="cb-article-divider">
                        <ul class="cb-pills">
                            <li><a href="javascript:;">编辑</a></li>
                            <li><a href="javascript:;">操作</a></li>
                        </ul>

                        <hr class="cb-article-divider">
                        <div class="pw-body-content">
                        </div>
                        <div class="pw-body-footer">
                        </div>
                    </div>
                </div>
                <!-- 区域 -->
                <div class="pw-area pw-panel">
                    <div class="pw-header">
                    </div>
                    <div class="pw-operate">
                        <a class="back" href="javascript:;"></a>
                        <a class="close" href="javascript:;"></a>
                    </div>
                    <div class="pw-body">
                        <hr class="cb-article-divider">
                        <ul class="cb-pills">
                            <li class="cb-active"><a href="javascript:;">编辑</a></li>
                        </ul>
                        <hr class="cb-article-divider">
                        <div class="pw-body-content">
                        </div>
                        <div class="pw-body-footer">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="bodycontentheader">
            <h1 class="pw-body-content-header">#value</h1>
        </div>
        <div id="hr">
            <hr class="cb-article-divider">
        </div>
        <div id="editbtns">
            <button type="button" class="btn primary save">保 存</button>
        </div>
        <div id="operationbtns">
            <button type="button" class="btn primary delete">删 除</button>
        </div>
    </div>
</body>
</html>
