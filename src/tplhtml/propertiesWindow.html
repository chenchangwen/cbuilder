<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
</head>
<body>
<div id="templates">
<div id="propertiesWindow">
<!-- 标题面板 -->
<div id="cb-title-panel">
    <div class="pw-header">
    </div>
    <h3 class="cb-pills-title"></h3>
    <hr class="cb-article-divider">
</div>
<div class="cb-propertiesWindow">
<div class="cb-pw-openner" id="pwopenner">
    属<br/>
    性<br/>
    菜<br/>
    单<br/>
</div>
<!-- 图片 -->
<div class="pw-picture pw-panel" id="pwpicture">
    <div class="pw-body">
        <div class="pw-body-content">
            <form class="form-horizontal">
                <h6 class="pw-body-content-header">属性</h6>
                <div class="form-group">
                    <label for="cb-picture-height" class="col-sm-2 control-label">height:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control input-sm" id="cb-picture-height" placeholder="height">
                    </div>
                </div>
                <div class="form-group">
                    <label for="cb-picture-width" class="col-sm-2 control-label">width:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control input-sm" id="cb-picture-width" placeholder="width">
                    </div>
                </div>
                <h6 class="pw-body-content-header">显示时间</h6>
                <div class="form-group">
                    <label for="cb-picture-showdate" class="col-sm-2 control-label">开始:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control input-sm" id="cb-picture-showdate" placeholder="开始">
                    </div>
                </div>
                <div class="form-group">
                    <label for="cb-picture-hidedate" class="col-sm-2 control-label">结束:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control input-sm" id="cb-picture-hidedate" placeholder="结束">
                    </div>
                </div>
            </form>
            <hr class="cb-article-divider">
        </div>
        <div class="pw-body-footer">
            <button type="button" class="btn btn-primary btn-sm save">保 存</button>
            <button type="button" class="btn btn-danger btn-sm delete">删 除</button>
        </div>
    </div>
</div>
<!-- 区域 -->
<div class="pw-area pw-panel" id="pwarea">
    <div class="pw-body">
        <div class="pw-body-content">
            <h6 class="pw-body-content-header">位置</h6>
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="cb-area-width" class="col-sm-2 control-label">width:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control cb-area-croppos input-sm" id="cb-area-width" data-name="width" maxlength="4" placeholder="width">
                    </div>
                </div>
                <div class="form-group">
                    <label for="cb-area-height" class="col-sm-2 control-label">height:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control cb-area-croppos input-sm" id="cb-area-height" data-name="height" maxlength="4" placeholder="height">
                    </div>
                </div>
                <div class="form-group">
                    <label for="cb-area-marginleft" class="col-sm-3 control-label">marginleft:</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control cb-area-croppos input-sm" id="cb-area-marginleft" data-name="left" maxlength="4" placeholder="marginleft">
                    </div>
                </div>
                <div class="form-group">
                    <label for="cb-area-margintop" class="col-sm-3 control-label">margintop:</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control cb-area-croppos input-sm" id="cb-area-margintop" data-name="top" maxlength="4" placeholder="margintop">
                    </div>
                </div>
                <hr class="cb-article-divider">
                <h6 class="pw-body-content-header">类型</h6>
                <div class="pw-body-content-controls">
                    <div id="cb-area-type">
                        <label for="cb-area-type1">
                            <input id="cb-area-type1" data-type="link" type="radio" name="areatype">
                            链接
                        </label>
                        <label for="cb-area-type2">
                            <input id="cb-area-type2" data-type="anchor" type="radio" name="areatype">
                            锚点
                        </label>
                        <label for="cb-area-type3">
                            <input id="cb-area-type3" data-type="countdown" type="radio" name="areatype">
                            倒计时
                        </label>
                    </div>
                </div>
                <div class="cb-area-type cb-area-type1 pw-controls-panel">
                    <div class="form-group">
                        <label for="cb-area-url" class="col-sm-3 control-label">链接地址:</label>
                        <div class="col-sm-9">
                            <textarea type="text" class="form-control" rows="3"  id="cb-area-url" placeholder="链接地址">
                            </textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="cb-area-margintop" class="col-sm-3 control-label">打开方式:</label>
                        <div class="col-sm-9">
                            <label for="open-type1" class="radio-inline">
                                <input id="open-type1" data-value="_blank" type="radio" name="opentype" checked="checked">
                                新建窗口
                            </label>
                            <label for="open-type2" class="radio-inline">
                                <input id="open-type2" data-value="_self" type="radio" name="opentype">
                                当前窗口
                            </label>
                        </div>
                    </div>
                </div>
                <div class="cb-area-type cb-area-type2 pw-controls-panel">
                    <select id="cb-area-anchor" class="form-control input-sm"></select>
                </div>
                <div class="cb-area-type cb-area-type3 pw-controls-panel">
                    <div id="cb-area-fontdemo" class="cb-temp cb-area-fontdemo">
                    </div>
                    <div class="form-group">
                        <label for="cb-area-margintop" class="col-sm-3 control-label">字体:</label>
                        <div class="col-sm-9">
                            <select id="cb-area-fontfamily" class="form-control input-sm">
                                <option value="宋体">宋体</option>
                                <option value="楷体">楷体</option>
                                <option value="微软雅黑">微软雅黑</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="cb-area-fontsize" class="col-sm-3 control-label">字体大小:</label>
                        <div class="col-sm-9">
                            <select id="cb-area-fontsize" class="form-control input-sm">
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="cb-area-fontcolor" class="col-sm-3 control-label">字体颜色:</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control input-sm" id="cb-area-fontcolor" placeholder="字体颜色">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="cb-area-startdate" class="col-sm-3 control-label">开始时间:</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control input-sm" id="cb-area-startdate" placeholder="开始时间">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="cb-area-enddate" class="col-sm-3 control-label">结束时间:</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control input-sm" id="cb-area-enddate" placeholder="结束时间">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="cb-area-isdayunit" class="col-sm-3 control-label">天为单位:</label>
                        <div class="col-sm-9">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" id="cb-area-isdayunit">
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="cb-area-enddate" class="col-sm-3 control-label">时间格式:</label>
                        <div class="col-sm-9">
                            <select id="cb-area-format" class="form-control input-sm">
                                <option value="cn">时:分:秒</option>
                                <option value="HH:mm:ss">HH:mm:ss</option>
                            </select>
                        </div>
                    </div>
                </div>

            </form>

        </div>
        <hr class="cb-article-divider">
        <div class="pw-body-footer">
            <div class="pw-body-footer">
                <button type="button" id="cb-area-save" class="btn btn-primary btn-sm">保 存</button>
                <button type="button" id="cb-area-delete" class="btn btn-danger btn-sm delete">删 除</button>
            </div>
        </div>
    </div>
</div>
<!-- 锚点 -->
<div class="pw-picture pw-panel" id="pwanchor">
    <div class="pw-body">
        <div class="pw-body-content">
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="cb-anchor-name" class="col-sm-2 control-label">名称:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control input-sm" id="cb-anchor-name" placeholder="名称:">
                    </div>
                </div>
            </form>
        </div>
        <hr class="cb-article-divider">
        <div class="pw-body-footer">
            <button type="button" id="cb-anchor-save" class="btn btn-primary btn-sm save">保 存</button>
            <button type="button" id="cb-anchor-delete" class="btn btn-danger btn-sm delete deleteevent">删 除</button>
        </div>
    </div>
</div>
</div>
</div>
<div id="bodycontentheader">
    <h1 class="pw-body-content-header">#value</h1>
</div>
<div id="hr">
    <hr class="cb-article-divider">
</div>
</div>

</body>
</html>
